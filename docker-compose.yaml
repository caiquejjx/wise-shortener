version: '3'

services:

  app:
    build: .
    container_name: wise-shortener
    ports:
      - 8080:8080
    volumes:
      - .:/home/node/app
    depends_on: [db]
    command: yarn start:dev
    environment: 
      - PORT=8080
      - POSTGRES_DB=ws
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=postgres

  db:
    image: postgres:9.4
    container_name: db
    restart: always
    tty: true
    volumes: 
      - .pgdata:/var/lib/postgresql/data
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ws
      - POSTGRES_USER=postgres